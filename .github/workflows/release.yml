name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../dgossgen-${{ matrix.target }}.tar.gz dgossgen

      - name: Compute SHA256
        shell: bash
        run: |
          shasum -a 256 dgossgen-${{ matrix.target }}.tar.gz > dgossgen-${{ matrix.target }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: dgossgen-${{ matrix.target }}
          path: |
            dgossgen-${{ matrix.target }}.tar.gz
            dgossgen-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Collect SHA256 checksums
        id: checksums
        run: |
          SHA_MACOS_ARM=$(cat artifacts/dgossgen-aarch64-apple-darwin/dgossgen-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          SHA_MACOS_X86=$(cat artifacts/dgossgen-x86_64-apple-darwin/dgossgen-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          SHA_LINUX_X86_MUSL=$(cat artifacts/dgossgen-x86_64-unknown-linux-musl/dgossgen-x86_64-unknown-linux-musl.tar.gz.sha256 | awk '{print $1}')
          SHA_LINUX_ARM=$(cat artifacts/dgossgen-aarch64-unknown-linux-gnu/dgossgen-aarch64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')
          echo "macos_arm=$SHA_MACOS_ARM" >> "$GITHUB_OUTPUT"
          echo "macos_x86=$SHA_MACOS_X86" >> "$GITHUB_OUTPUT"
          echo "linux_x86_musl=$SHA_LINUX_X86_MUSL" >> "$GITHUB_OUTPUT"
          echo "linux_arm=$SHA_LINUX_ARM" >> "$GITHUB_OUTPUT"

      - name: Generate formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > dgossgen.rb <<FORMULA
          # typed: false
          # frozen_string_literal: true

          class Dgossgen < Formula
            desc "Generate dgoss-ready test suites from Dockerfiles"
            homepage "https://github.com/dortort/dgossgen"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/dortort/dgossgen/releases/download/v${VERSION}/dgossgen-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_arm }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/dortort/dgossgen/releases/download/v${VERSION}/dgossgen-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.macos_x86 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/dortort/dgossgen/releases/download/v${VERSION}/dgossgen-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/dortort/dgossgen/releases/download/v${VERSION}/dgossgen-x86_64-unknown-linux-musl.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x86_musl }}"
              end
            end

            def install
              bin.install "dgossgen"
            end

            test do
              system "#{bin}/dgossgen", "--version"
            end
          end
          FORMULA
          # Fix indentation (heredoc adds leading spaces)
          sed -i 's/^          //' dgossgen.rb

      - name: Push to Homebrew tap
        uses: dmnemec/copy_file_to_another_repo_action@bbebd3da22e4a37d04dca5f782edd5201cb97083
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        with:
          source_file: dgossgen.rb
          destination_repo: dortort/homebrew-tap
          destination_folder: Formula
          user_email: github-actions[bot]@users.noreply.github.com
          user_name: github-actions[bot]
          commit_message: "dgossgen ${{ steps.version.outputs.version }}"
